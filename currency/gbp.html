<!-- for GBP currency -->

<h2>PLN => GBP</h2>
<p>zamień złotówki na funty brytyjskie</p>
<span class="fas fa-redo-alt" data-info="przełącz na konwertowanie z waluty zagranicznej na polską"></span>
<form>
    <div class="row row-with-pln">
        <label>
            <input type="number" class="pln-input" placeholder="wprowadź kwotę w złotówkach">
        </label>
    </div>
    <div class="row row-with-other-currency">
        <label>
            <input type="text" value="GBP" class="gbp-input other-currency" disabled>
        </label>
    </div>
    <div class="row-with-convert-button">
        <button type="button" class="pln-to-gbp">start</button>
    </div>
</form>
